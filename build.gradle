apply plugin: 'groovy'

version = "1.0.0"
archivesBaseName = "semvers"

repositories {
	mavenCentral()
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.5'
		
	testCompile group: 'junit', name: 'junit', version: '4.11',
		'org.spockframework:spock-core:0.7-groovy-2.0'
}